<body>   
    <div class="hero">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu-icon">
        </div>
        <div class="ero">
         <form>
            <div class="row">
            <div class="input-group">
                 <input class="one" type="text" id="name" required>
                 <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>   
            </div>
            
            <div class="input-group">
                <input class="one" type="text" id="number" required>
                <label for="number"><i class="fa-solid fa-phone"></i> Phone No.</label>   
            </div>

            </div>
            
            <div class="input-group">
                <input class="one" type="email" id="email" required>
                <label for="email"><i class="fa-solid fa-envelope"></i> Email Id</label>   
            </div>
            
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fa-solid fa-comments"></i> Your Message</label>   
            </div>
            <button class="button" type="submit">SUBMIT<i class="fa-solid fa-paper-plane"></i></button>

         </form>
        </div>
    </div>



    </div>
